{% extends "base.html" %}
{% block content %}

<div class="detail">
	<div id="wrapper">
		<div class="right"></div><!-- end right -->
		<div class="left">
			<h3>Books</h3>
			<div class="orderby_form">
				<form>
					"Sort by: "
					<select class="inputbox">
						<option value="product_list">Select</option>
						<option value="product_name">Product Name</option>
					</select>
				</form>
			</div><!-- end orderby_form -->
			<div class="product_list">
				{% if book_list %}
					{% for book in book_list %}
				<div class="odd">
					<div class="browse_1">
						<div class="separator">	
							<div class="floatElementR">
								<div class="browseAddToCartContainer">
									<div class="button"><p>Download</p></div>
								</div>
							</div><!-- end elementR -->
							<div class="productImg">
								<img class="star" src={{ book.image_link }} alt={{ book.name }} />
							</div><!-- end productImg -->
							<div class="floatElement">
								<h2 class="title">{{ book.name }}</h2>
								<div class="description">{{ book.description }}</div><!-- end description -->
								<div class="rating">
									<img src="/static/images/star.png" alt="" />
									<strong>Total votes: 0</strong>			
								</div><!-- end rating -->
								<div class="detail">
									<a href="" class="details">Book details</a>
								</div><!-- end detail -->
							</div><!-- end floatElement -->
						</div><!-- end separator -->
					</div><!-- end browse -->
				</div><!-- end odd -->
					{% endfor %}
				{% endif %}
			</div><!-- end product_list -->
		</div><!-- end left -->
	</div><!-- end wrapper -->
</div><!-- end detail -->

{% endblock %}
